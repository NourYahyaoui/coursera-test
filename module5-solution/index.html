<!DOCTYPE html>
<html ng-app="restaurant">
<head>
  <meta charset="utf-8">
  <title>Restaurant Sign-Up</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <h1>Restaurant Sign-Up</h1>
  <div ng-controller="MenuController as menuCtrl">
    <button ng-click="menuCtrl.goToSignUp()">Sign Up</button>
    <button ng-click="menuCtrl.goToMyInfo()">My Info</button>
  </div>
  <div ng-view></div>
</body>
</html>
